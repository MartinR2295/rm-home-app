<ion-header>

  <ion-navbar>
    <ion-title>Herausnehmen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>

  <scanner (onScan)="getScanResult($event[0])" [shouldScan]='shouldScan'>

    <div class="remove-instructions-panel">
      <p>
       {{this.removeInstructions}}
      </p>
    </div>

    <div class="bottom">

      <div class="remove-objects-list" *ngIf="arrayOfRMHObjects?.length > 0">
          <ul>
              <li *ngFor="let object of arrayOfRMHObjects"><svg style="vertical-align: middle" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/></svg> <span>{{object.object_name}}</span></li>
            </ul>
      </div>

      <!-- <ion-list class="move-objects-list">
          <ion-item>
            <span>
              COFFEE ➔ LOL
            </span>
            <span>
                KEK ➔ LOL
              </span>
            </ion-item>
          </ion-list> -->
    </div>

  </scanner>

</ion-content>
