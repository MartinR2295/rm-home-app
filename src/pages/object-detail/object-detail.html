<ion-header>

  <ion-navbar>
    <ion-title>Detailansicht</ion-title>
  </ion-navbar>

  <ion-segment mode="md" color="secondary" (ionChange)="segmentChanged()" [(ngModel)]="displayMode">
      <ion-segment-button value="position">
        Position
      </ion-segment-button>
      <ion-segment-button value="content">
        Content
      </ion-segment-button>
    </ion-segment>
</ion-header>


<ion-content no-bounce>
<ion-grid>
  <ion-row>
    <header-label [text]="object.object_name" class="center-text"></header-label>
  </ion-row>
  <ion-row>
    <light-gray-label [text]="object.object_qr_code.qr_code_string" class="center-text"></light-gray-label>
  </ion-row>
  <ion-row>
    <normal-text-label [text]="'Position'" class="center-text"></normal-text-label>
  </ion-row>
  <ion-row style="padding-bottom: 5px;">
    <div class="black-line"></div>
  </ion-row>
    <ion-list>
    <ion-item *ngFor="let obj of currentObjects" class="text-box" (click)="clickObject(obj)">
          {{obj.object_name}}
          <br>
          <div class="text-box-lowerText">
          {{obj.object_qr_code.qr_code_string}}
        </div>
      </ion-item>
    </ion-list>
</ion-grid>
</ion-content>
