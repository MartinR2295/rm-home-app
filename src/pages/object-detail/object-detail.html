<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>ObjectDetailPage</ion-title>
  </ion-navbar>

  <ion-segment mode="md" color="secondary" (ionChange)="segmentChanged($event)" [(ngModel)]="displayMode">
      <ion-segment-button value="position">
        Position
      </ion-segment-button>
      <ion-segment-button value="content">
        Content
      </ion-segment-button>
    </ion-segment>
</ion-header>


<ion-content no-bounce>
<ion-grid>
  <ion-row>
    <header-label [text]="object.object_name" class="center-text"></header-label>
  </ion-row>
  <ion-row>
    <light-gray-label [text]="object.qr_code_string" class="center-text"></light-gray-label>
  </ion-row>
  <ion-row>
    <normal-text-label [text]="'Position'" class="center-text"></normal-text-label>
  </ion-row>
  <ion-row>
    <div class="black-line"></div>
  </ion-row>
    <ion-list>
      <ion-item *ngFor="let obj of currentObjects">
        {{obj.object_name}}
      </ion-item>
    </ion-list>
</ion-grid>
</ion-content>
