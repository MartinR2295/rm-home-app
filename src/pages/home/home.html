<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <h2>Welcome to Ionic!</h2>
  </ion-row>
  <ion-row>
    <base-button text="base Button"></base-button>
  </ion-row>
  <ion-row>
    <dark-button text="darkButton" (click)="petar()"></dark-button>
  </ion-row>
  <ion-row>
    <light-button text="lightButton"></light-button>
  </ion-row>
  <ion-row>
    <default-input [placeholder]="'Machen Sie Ihre Eingabe!'" [(value)]="inputVal"></default-input>
  </ion-row>
  <ion-row>
    <h2>InputWithIcon</h2>
  </ion-row>
  <ion-row>
    <text-icon-input [placeholder]="'Machen Sie Ihre Eingabe!'" [(value)]="inputVal" [icon]="'person'"></text-icon-input>
  </ion-row>
  <ion-row>
    {{inputVal}}
  </ion-row>
</ion-grid>
</ion-content>
