<ion-header>
  <ion-navbar>
    <ion-title>Passwort Zurücksetzen</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: rgb(80, 95, 112, 0.2);">
    <ion-row class="row-margin">
        <text-icon-input [placeholder]="'E-Mail'" [(value)]="userData.user_email" [icon]="'mail'"></text-icon-input>
      </ion-row>
         
  <p>
      <dark-button [text]="'Zurücksetzen'" (click)="clickReset()"></dark-button>
    </p>
</ion-content>
