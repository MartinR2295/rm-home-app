<ion-header>
  <ion-navbar>
    <ion-title>RM-Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: rgb(80, 95, 112, 0.2);">
<div>
<ion-grid>
    <div style=" background-color: rgb(80, 95, 112, 0.2); margin-top: 50%; padding: 20px;">

  <ion-row class="row-margin">
    <h2>Login</h2>
  </ion-row>

    <ion-row class="row-margin">
    <text-icon-input [placeholder]="'Benutzername'" [(value)]="loginData.username" [icon]="'person'"></text-icon-input>
  </ion-row>

  <ion-row class="row-margin">
    <text-icon-input [type]="'password'" [placeholder]="'Password'" [(value)]="loginData.password" [icon]="'key'"></text-icon-input>
  </ion-row>

  <div *ngFor="let error of errorMessages">
      <span class="error-message">
        {{error}}
      </span>
      <br>
    </div>

  <ion-row class="row-margin">
    <dark-button [text]="'Anmelden'" (click)="clickLogin()"></dark-button>
  </ion-row>
<ion-row class="row-margin">
  <ion-col>
     <div style="color: #505F70">
      <a style="float:left; width: 160px;" (click)="clickPasswordReset()">Passwort vergessen?</a>
  </div>
  </ion-col>
  <ion-col>
      <div style="color: #505F70">
          <a style="float:right;" (click)="clickRegister()">Registrieren</a>
      </div>
  </ion-col>
</ion-row>
  <!-- <ion-row class="row-margin">
      <dark-button [text]="'Registrieren'" (click)="clickRegister()"></dark-button>
    </ion-row> -->
  </div>
</ion-grid>
</div>
</ion-content>
