<ion-header>

  <ion-navbar>
    <ion-title>RM-Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: rgb(80, 95, 112, 0.2);">
<ion-grid>
    <div style=" background-color: rgb(80, 95, 112, 0.2); margin-top: 50%; padding: 20px;">
    <ion-row class="row-margin">
        <h2>Registrieren</h2>
      </ion-row>
        <ion-row class="row-margin">
        <text-icon-input [placeholder]="'Benutzername'" [(value)]="registerData.username" [icon]="'person'"></text-icon-input>
      </ion-row>
      <ion-row class="row-margin">
          <text-icon-input [placeholder]="'E-Mail'" [(value)]="registerData.email" [icon]="'mail'"></text-icon-input>
        </ion-row>
      <ion-row class="row-margin">
        <text-icon-input [type]="'password'" [placeholder]="'Passwort'" [(value)]="registerData.password" [icon]="'key'"></text-icon-input>
      </ion-row>
      <ion-row class="row-margin">
          <text-icon-input [type]="'password'" [placeholder]="'Passwort wiederholen'" [(value)]="registerData.passwordWh" [icon]="'key'"></text-icon-input>
        </ion-row>
      <ion-row class="row-margin">
          <dark-button [text]="'Registrieren'" (click)="clickButtonRegister()"></dark-button>
        </ion-row>
      </div>
</ion-grid>
</ion-content>
