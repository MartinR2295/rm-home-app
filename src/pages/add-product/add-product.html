<ion-header>

  <ion-navbar>
    <ion-title>Objekt Anlegen</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<div>
<ion-grid>
    <div>
    <ion-row class="row-margin">
      <default-input
      type="text"
      placeholder=" Object Name"
      label="Objekt Name"
      class="object-name"
      [(value)]="model.object_name"
      ></default-input> 
    </ion-row>
    <ion-row>
      <div class="qr-code-input">

        <default-input
        type="text"
        placeholder=" objXXXXXXXXXXXXXX"
        label="QRCode"
        class="qrcode"
        [(value)]="model.qr_code_string"
        ></default-input> <ion-icon (click)="scan()" name="md-camera" id="camera-icon"></ion-icon>
      </div>
    </ion-row>
    <ion-row>
      <dark-button text="anlegen" (click)="addProduct()"></dark-button>
    </ion-row>
  </div>
</ion-grid>
</div>
</ion-content>
