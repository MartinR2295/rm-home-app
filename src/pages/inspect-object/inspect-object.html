<ion-header>

  <ion-navbar>
    <ion-title>Objekt ansehen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>

  <scanner (onScan)="getScanResult($event[0])" [shouldScan]='shouldScan'>

    <div class="bottom">

      <div class="object-details" *ngIf="model">
          {{model.object_name}}
          <br>
          <div class="text-box-lowerText">
          {{model.object_qr_code.qr_code_string}}
        </div>
         <dark-button text="Details" (click)="viewDetailPage(model)"></dark-button>
      </div>

      <!-- <ion-list class="move-objects-list">
          <ion-item>
            <span>
              COFFEE ➔ LOL
            </span>
            <span>
                KEK ➔ LOL
              </span>
            </ion-item>
          </ion-list> -->
    </div>

  </scanner>

</ion-content>
